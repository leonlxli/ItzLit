<body>
    <div id="destinations">
        <div class="row" style="padding-top: 10%">
            <div class="col-md-6 col-md-offset-3">
                <h1>Please enter your destinations here:</h1>
            </div>
        </div>
        <div class="row">
            <form id="destinations-form" class="col-md-6 col-md-offset-3">
                <fieldset class="form-group">
                    <label for="starting">Starting Point</label>
                    <input type="text" class="form-control" id="starting" placeholder="Starting point address" required>
                    <br>
                    <button id="currLocation" type="button" class="currLocation btn">Use current location</button>
                </fieldset>
                <b id="starting-err"></b>
                <fieldset class="form-group">
                    <br>
                    <label for="ending">Ending Point</label>
                    <input type="text" class="form-control" id="ending" placeholder="Ending point address" required>
                </fieldset>
                <b id="ending-err"></b>
                <fieldset class="form-group">
                    <br>
                    <label for="transport">Select your mode of transportation here:</label>
                    <br>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-dest outline active">
                            <input type="radio" name="options" id="option1" autocomplete="off" value="driving" checked> <img src="/images/driving.png" width="35" height="35"> Driving
                        </label>
                        <label class="btn btn-dest">
                            <input type="radio" name="options" id="option2" autocomplete="off" value="walking"><img src="/images/walking.png" width="35" height="35"> Walking
                        </label>
                        <label class="btn btn-dest">
                            <input type="radio" name="options" id="option3" autocomplete="off" value="bicycling"><img src="/images/bicycling.png" width="35" height="35"> Bicycling
                        </label>
                        <label class="btn btn-dest">
                            <input type="radio" name="options" id="option4" autocomplete="off" value="transit"><img src="/images/transit.png" width="35" height="35"> Transit
                        </label>
                    </div>
                </fieldset>
                <center>
                    <br>
                    <input type="submit" class="btn-lg btn-outline btn-submit text-uppercase" value="ROUTE ME">
                </center>
            </form>
        </div>
